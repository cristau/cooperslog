{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Log</title>

    <!-- Include Bootstrap CSS from a CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Include Bootstrap JS and Popper.js for Bootstrap's JavaScript plugins -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+TNFf5HniJOPx2L+aR7iYL3a2pYj3w9xP+5G5S+JUOHZI5W5" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <style>
        body {
            background-color: #551f19;
            color: white;
        }
    </style>


</head>
<body>

    <img src="{% static 'mylogapp/log_image.png' %}" alt="Logo" style="position: absolute; top: 10px; right: 10px; width: 50px; height: 50px; z-index: 1;">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">cooperslog</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Log</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Statistics</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">About</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form>
                    <h1>Activity Form</h1>
                    <h5>Please input an activity below</h5>
                    <br>
                    <div class="mb-3">
                        <label for="activity" class="form-label">Activity</label>
                        <select class="form-select" id="activity" required>
                            <option value="" disabled selected>Select an activity</option>
                            <!-- Add your activity options here -->
                            <option value="option1">Option 1</option>
                            <option value="option2">Option 2</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="details" class="form-label">Details</label>
                        <input type="text" class="form-control" id="details" placeholder="Enter details">
                    </div>
                    <div class="mb-3">
                        <label for="startTime" class="form-label">Start Time</label>
                        <input type="datetime-local" class="form-control" id="startTime">
                    </div>
                    <div class="mb-3">
                        <label for="endTime" class="form-label">End Time</label>
                        <input type="datetime-local" class="form-control" id="endTime">
                    </div>
                    <div class="mb-3">
                        <label for="suckScore" class="form-label">Suck Score (1-10)</label>
                        <input type="number" class="form-control" id="suckScore" min="1" max="10">
                    </div>
                    <div class="mb-3">
                        <label for="category" class="form-label">Category</label>
                        <select class="form-select" id="category" required>
                            <option value="" disabled selected>Select a category</option>
                            <!-- Add your category options here -->
                            <option value="category1">Category 1</option>
                            <option value="category2">Category 2</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="bodyScore" class="form-label">Body Score (1-100)</label>
                        <input type="number" class="form-control" id="bodyScore" min="1" max="100">
                    </div>
                    <div class="mb-3">
                        <label for="aches" class="form-label">Aches</label>
                        <input type="text" class="form-control" id="aches" placeholder="Enter any aches">
                    </div>
                    <div class="mb-3">
                        <label for="injuries" class="form-label">Injuries</label>
                        <input type="text" class="form-control" id="injuries" placeholder="Enter any injuries">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
