{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Log</title>

    <!-- Include Bootstrap CSS from a CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Include Bootstrap JS and Popper.js for Bootstrap's JavaScript plugins -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+TNFf5HniJOPx2L+aR7iYL3a2pYj3w9xP+5G5S+JUOHZI5W5" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- JS Files -->

    <!-- CSS Files -->
    <link rel="stylesheet" href="{% static 'mylogapp/css/activity_form.css' %}">

</head>
<body>

    <img src="{% static 'mylogapp/images/log_image.png' %}" alt="Logo" style="position: absolute; top: 10px; right: 10px; width: 50px; height: 50px; z-index: 1;">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">cooperslog</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Log</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Statistics</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">About</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="post" action="{% url 'success' %}">
                    {% csrf_token %}
                    <h1>Activity Form</h1>
                    <br>
                    <div class="mb-3">
                        <label for="category" class="form-label">Category</label><br>
                        <select name="category" id="category" class="form-control" required>
                            <option value="" disabled selected>Select a category</option>
                            <option value="recovery">Recovery</option>
                            <option value="workout">Workout</option>
                            <option value="mental_health">Mental Health</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="activity" class="form-label">Select Activity</label>
                        <select name="activity" id="activity" class="form-control" required>
                            <option value="" selected disabled>Select a category first</option>
                            <!-- Subcategory options will be populated here dynamically -->
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="scene" class="form-label">Indoor or Outdoor</label>
                        <select name="scene" type="text" class="form-control" id="scene" required>
                            <option value="" selected disabled>Select One</option>
                            <option value="indoor">Indoor</option>
                            <option value="outdoor">Outdoor</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="distance" class="form-label">Distance (miles)</label>
                        <input name="distance" type="number" class="form-control" id="distance" placeholder="">
                    </div>
                    <div class="mb-3">
                        <label for="details" class="form-label">Details</label>
                        <input name="details" type="text" class="form-control" id="details" placeholder="Enter details">
                    </div>
                    <div class="mb-3">
                        <label for="startTime" class="form-label">Start Time</label>
                        <input name="start_time" type="datetime-local" class="form-control" id="startTime" required >
                    </div>
                    <div class="mb-3">
                        <label for="endTime" class="form-label">End Time</label>
                        <input name="end_time" type="datetime-local" class="form-control" id="endTime" required>
                    </div>
                    <div class="mb-3">
                        <label for="intended_suck_score" class="form-label">Intended Suck Score (1-10)</label>
                        <input name="intended_suck_score" type="number" class="form-control" id="intended_suck_score" min="1" max="10">
                    </div>
                    <div class="mb-3">
                        <label for="suckScore" class="form-label">Suck Score (1-10)</label>
                        <input name="suck_score" type="number" class="form-control" id="suckScore" min="1" max="10" required>
                    </div>
                    <div class="mb-3">
                        <label for="bodyScore" class="form-label">Current Body Score (1-100)</label>
                        <input name="body_score" type="number" class="form-control" id="bodyScore" min="1" max="100" required>
                    </div>
                    <div class="mb-3">
                        <label for="aches" class="form-label">Aches</label>
                        <input name="aches" type="text" class="form-control" id="aches" placeholder="Enter any aches">
                    </div>
                    <div class="mb-3">
                        <label for="injuries" class="form-label">Injuries</label>
                        <input name="injuries" type="text" class="form-control" id="injuries" placeholder="Enter any injuries">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

<script type="text/javascript" src="{% static 'mylogapp/js/activity_form.js' %}"></script>
